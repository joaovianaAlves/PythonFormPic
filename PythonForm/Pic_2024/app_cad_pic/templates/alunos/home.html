<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Pic-2024</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Pic</h1>

      <!-- Formulário de inscrição -->
      <form action="{% url 'listagem_alunos' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nomeCompleto" class="form-label">Nome Completo</label>
          <input
            type="text"
            class="form-control"
            id="nomeCompleto"
            name="nomeCompleto"
            required
          />
        </div>
        <div class="mb-3">
          <div class="mb-3">
            <label for="turma" class="form-label">Turma</label>
            <select class="form-select" id="turma" name="turma" required>
              <option value="">Selecione uma turma</option>
              <option value="1A">1A</option>
              <option value="1B">1B</option>
              <option value="1C">1C</option>
              <option value="2A">2A</option>
              <option value="2B">2B</option>
              <option value="2C">2C</option>
              <option value="2D">2D</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="pic" class="form-label">PIC</label>
          <select class="form-select" id="pic" name="pic" required>
            <option value="">Selecione um Pic</option>
            <option value="Samara">
              CULTURA, SOCIEDADE E POLÍTICAS PÚBLICAS (Samara)
            </option>
            <option value="Renata">DIREITO E CIDADANIA (Renata)</option>
            <option value="Michel">
              PSICOLOGIA, COMPORTAMENTO E SAÚDE MENTAL (Michel)
            </option>
            <option value="Rossana">ECONOMIA E ADMINISTRAÇÃO (Rossana)</option>
            <option value="Orlando">
              SUSTENTABILIDADE E AMBIENTES (Orlando)
            </option>
            <option value="Eduardo">
              BIOQUÍMICA E SAÚDE: QUÍMICA MEDICINAL DE PLANTAS (Eduardo)
            </option>
            <option value="Mara">
              BIOQUÍMICA E SAÚDE: BIOQUÍMICA DOS SERES VIVOS (Mara)
            </option>
            <option value="Fátima">
              CIÊNCIAS EXATAS, TECNOLOGIA E ENGENHARIA (Fátima)
            </option>
            <option value="Mauá">TECNOLOGIAS DIGITAIS APLICADAS (Mauá)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Inscrever</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
